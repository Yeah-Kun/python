<title>广东省美术教育协会</title>

</head>

<body>
<div align="center" class="STYLE1">
  <p>蓝天模考</p>
</div>
<div align="center" class="STYLE2">
  <p>2018 广东省美术术科一模成绩查询</p>
  <p>&nbsp;</p>
</div>
<div align="center" class="STYLE2">
  <p align="left">您的成绩如下</p>
</div>
<div align="center">
  <table width="280" border="0" align="center">
    <tr>
      <td width="107"><div align="right"><span class="STYLE5">考生姓名</span></div></td>
      <td width="42">&nbsp;</td>
      <td width="117"><div align="left"><span class="STYLE5">{{ name }}</span></div></td>
    </tr>
    <tr>
      <td><div align="right"><span class="STYLE5">准考证号</span></div></td>
      <td>&nbsp;</td>
      <td><div align="left"><span class="STYLE5">{{ studentnum }}</span></div></td>
    </tr>
    <tr>
      <td><div align="right"><span class="STYLE5">色彩</span></div></td>
      <td>&nbsp;</td>
      <td><div align="left"><span class="STYLE5">{{ color }}</span></div></td>
    </tr>
    <tr>
      <td><div align="right"><span class="STYLE5">速写</span></div></td>
      <td>&nbsp;</td>
      <td><div align="left"><span class="STYLE5">{{ sketch }}</span></div></td>
    </tr>
    <tr>
      <td><div align="right"><span class="STYLE5">素描</span></div></td>
      <td>&nbsp;</td>
      <td><div align="left"><span class="STYLE5">{{ linedraw}}</span></div></td>
    </tr>
    <tr>
      <td><div align="right"><span class="STYLE5">总分</span></div></td>
      <td>&nbsp;</td>
      <td><div align="left"><span class="STYLE5">{{ total }}</span></div></td>
    </tr>
  </table>
  <p>&nbsp;</p>
</div>


    <div align="center" class="STYLE7">
      <p class="STYLE8">注：成绩单以试卷上的分数为准    </p>
    </div>
    <div align="center">
    <a href="{% url 'srsys:index' %}"><input type="button" class="STYLE6" value="                退出                "  style="background:#7DB522;color:white " />
    </div>
    <div class="btm2"><a href="{{Adverturl2}}"></a></div>
    <div class="btm"><a href="{{Adverturl1}}"></a></div>
</body>

</html>
